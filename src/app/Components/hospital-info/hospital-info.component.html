<div class="container">
	<div class="row">
		<div class="col-6 offset-3">
			<label for="" class="col-12 h1 my-5 text-center">Danh Sách Bệnh Viện </label>
		</div>
		<table class="table table-hover ">
			<thead>
				<tr class="text-center">
					<td>Tên Bệnh Viện</td>
					<td>Tên Giám Đốc</td>
					<td>Địa Chỉ</td>
					<td>Hình Ảnh</td>
					<td>Số Ca nhiễm</td>
					<td>Đã Khỏi</td>
					<td>Tử Vong</td>
					<td>Thao Tác</td>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let h of hospital" class="text-center my-auto py-auto">
					<td>{{h.name}}</td>
					<td>{{h.hopManagerName}}</td>
					<td class="w-25">{{h.address}}</td>
					<td><img class="" [src]="h.img" alt="" width="50px"></td>
					<td>{{h.sumCovid19}}</td>
					<td>{{h.cured}}</td>
					<td class="text-danger">{{h.died}}</td>
					<td><button class="btn btn-success mr-1" (click)="editHopstlEvent(h)">Sửa</button>|
						<button class="btn btn-danger" (click)="delHostlEvent(h)">Xóa</button></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
